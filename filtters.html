<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Filters</title>
    <style>
      img {
        filter: blur(1px) brightness(90%) contrast(100%) opacity(0.5);
       
      }
      .imge2{
        object-fit:cover;
        width: 400px;
        height: 300x;
        filter: grayscale(30%);
        /* watch-out other filters on the site for moreof your use!! */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://images.unsplash.com/photo-1750386167727-8cae51317fe8?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTh8fHxlbnwwfHx8fHw%3D"
        alt=""
      />
      <img class="imge2" src="https://images.pexels.com/photos/28637776/pexels-photo-28637776.jpeg" alt="">
    </div>
  </body>
</html>
