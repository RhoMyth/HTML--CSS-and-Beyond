<head>

            background-color: rgb(134, 133, 133);

        .card{

            border: 2px solid black;
            border-radius: 7px;
          

        }
        .image img{
            width: 240px;
            padding: 5px;

        }

            padding: 0px 50px 0px 55px;
        }
        .gola1 span{
            border:1.5px solid black;
            border-radius: 7px;
            padding: 7px 14px;
            font-family: 'poppins';
        }
        .content{
            font-family: 'Baloo Bhai 2', cursive;
        }
        
    </style>

    <div class = "card">
