<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Navbar</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
</style>
    <style>
        *{
            padding:0;
            margin:0;
            font-family: 'poppins';
        }
        nav{
            background-color:rgb(43, 139, 224);
            font-size: 12px 0;
            padding: 12px
        }

        
        ul li{
            list-style: none;
            display: inline;
            padding: 25px;
            font-weight: bolder;
        }
        ul li a{
            color: rgb(242, 249, 255);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a>Home</li></a>
                <li><a>Services</li></a>
                <li><a>About</li></a>
                <li><a>Contact Us</li></a>
                <li><a>Ratings</li></a>
                <!-- The A tag is named as the Anchor tab and will be used to convert the nav texts into links -->
                
            </ul>
        </nav>
    </header>
</body>
</html>
